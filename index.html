<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Project - Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
   
    <button id="viewAltBtn" aria-label="View a text description of the image displayed on the page">View Text</button>

    <div id="announcer" class="hidden" role="status" aria-live="assertive" aria-atomic="true"></div>

    <img id="displayImage" src="./images/large/ynys-llanddwyn-daniel-sessler.jpg" srcset="./images/small/ynys-llanddwyn-daniel-sessler.jpg 800w, ./images/large/ynys-llanddwyn-daniel-sessler.jpg 2000w" alt="Ynys Llanddwyn at Newborough, Anglesey by Daniel Sessler. White stone lighthouse perched on a small rockey, tidal island at the edge of the sea" />
    
    <button id="prevBtn" class="mainBtn" aria-label="Go back to the previous image"><img src="./images/icons/arrow-left.png"></button>

    <button id="nextBtn" class="mainBtn" aria-label="Go to the next image"><img src="./images/icons/arrow-right.png"></button>
    
    <div id="thumbBar">
        <button id="leftThumbBtn" class="thumbBtn" aria-label="Scroll left through the thumbnail images"><img src="./images/icons/arrow-left.png"></button>

        <div id="thumbContainer" class="thumbnails">
        <img src="./images/large/ynys-llanddwyn-daniel-sessler.jpg" srcset="./images/small/ynys-llanddwyn-daniel-sessler.jpg 800w, ./images/large/ynys-llanddwyn-daniel-sessler.jpg 2000w" alt="Ynys Llanddwyn by Daniel Sessler. Taken at Newborough, Anglesey. White stone lighthouse perched on a small rockey, tidal island at the edge of the sea, greenery and heather in the foreground, bright blue sky" tabindex="0"/>
        <img src="./images/large/tenby-harbour-beata-mitrega.jpg" srcset="./images/small/tenby-harbour-beata-mitrega.jpg 800w, ./images/large/tenby-harbour-beata-mitrega.jpg 2000w" alt="Tenby Harbour by Beata Mitrega. Colourful bulding fronts lining a bay, the building are set up on a hill with a small harbour beach below and some fishing boats in the water, sky hazy mix of yellow and pink with purple, blue clouds" tabindex="0"/>
        <img src="./images/large/caernarfon-castle-neil-mark-thomas.jpg" srcset="./images/small/caernarfon-castle-neil-mark-thomas.jpg 800w, ./images/large/caernarfon-castle-neil-mark-thomas.jpg 2000w"  alt="Caernarfon Castle by Neil Mark Thomas. Large castle battlements veiwed from Caernarfon fishing harbour at dusk, the castle is lit from below, the sky is hazy pink and purple, the lights and the sky are reflecting in the water" tabindex="0"/>
        <img src="./images/large/snowdon-ian-kelsall.jpg" srcset="./images/small/snowdon-ian-kelsall.jpg 800w, ./images/large/snowdon-ian-kelsall.jpg 2000w"  alt="Yr Wyddfa by Ian Kelsall. Panoramic view from up high on Yr Wyddfa, or Mount Snowdon in English. Rolling mountains in the distance, lakes dotted through the valley below, rocks and moss in the foreground, blue sky with fluffy white clouds" tabindex="0"/>
        <img src="./images/large/cwyfan-church-mark-thomas.jpg" srcset="./images/small/cwyfan-church-mark-thomas.jpg 800w, ./images/large/cwyfan-church-mark-thomas.jpg 2000w"  alt="Cwyfan Church by Mark Thomas. Small, old, white stone church built up on a stone island, perched on a rocky peninsula.  The chuch is in the background surrounded by calm sea and seaweed covered rocks, sky is pale blue with wispy clouds" tabindex="0"/>
        <img src="./images/large/blaenau-festiniog-gabriel-kiener.jpg" srcset="./images/small/blaenau-festiniog-gabriel-kiener.jpg 800w, ./images/large/blaenau-festiniog-gabriel-kiener.jpg 2000w"  alt="Blaenau Festiniog by Gabriel Kiener. Small, ancient dry stone bridge over a bubbling, rocky stream, in the forests outside of Blaenau Festiniog in Eryri National Park. Autumnal trees in the background and deep yellow grasses and shrubs in the foreground" tabindex="0"/>
        <img src="./images/large/bullslaughter-bay-ian-cylkowski.jpg" srcset="./images/small/bullslaughter-bay-ian-cylkowski.jpg 800w, ./images/large/bullslaughter-bay-ian-cylkowski.jpg 2000w"  alt="Bullslaughter Bay by Ian Cylkowski. Remote bay in Pembrokshire, sandy beach surrounded by dramatic, steep cliffs. Taken from the clifftops, grass coverd rocks in the foreground, bright blue waters and sunny pale blue sky" tabindex="0"/>
        <img src="./images/large/ruin-snowdonia-kenny-orr.jpg" srcset="./images/small/ruin-snowdonia-kenny-orr.jpg 800w, ./images/large/ruin-snowdonia-kenny-orr.jpg 2000w"  alt="Ruin Snowdonia by Kenny Orr. Crumbling old stone ruin built into the hillside and the edge of a glacial lake in Eryri National Park. Dark, steep cliffs in the background, sunlight hitting the ruins and water, blue skys with bright white clouds" tabindex="0"/>
        <img src="./images/large/aberaeron-andy-newton.jpg" srcset="./images/small/aberaeron-andy-newton.jpg 800w, ./images/large/aberaeron-andy-newton.jpg 2000w"  alt="Aberaeron by Andy Newton. Colourful building fronts lining the harbour along a straight, old, stone harbour wall.  Small boats are dotted in the water, sky is pale blue" tabindex="0"/>
        <img src="./images/large/castlemartin-ian-cylkowski.jpg" srcset="./images/small/castlemartin-ian-cylkowski.jpg 800w, ./images/large/castlemartin-ian-cylkowski.jpg 2000w"  alt="Castlemartin by Ian Cylkowski. The Green Bridge of Wales near Castlemartin, a naturally formed rock arch protruding from the cliffs into the sea. Taken from the cliff top, yellow and green moss covered rocks int he foregournd, bright blue sea with white foam where it hits the rocks, the sea and far cliffs continue into the background" tabindex="0"/>
        <img src="./images/large/ty-canol-marc-pell.jpg" srcset="./images/small/ty-canol-marc-pell.jpg 800w, ./images/large/ty-canol-marc-pell.jpg 2000w"  alt="Tycanol by Marc Pell. Ancient woodland in nature resernve near Newport, Pembrokshire. Densely pack trees with twisting branches, trees and floor covered in bright, green moss and ferns" tabindex="0"/>
        </div>

        <button id="rightThumbBtn" class="thumbBtn" aria-label="Scroll right through the thumbnail images"><img src="./images/icons/arrow-right.png"></button>
    </div> 

    <button id="hideThumb" aria-label="Hide or Show the thumbnail bar" ><img id="hideThumbImg" src="./images/icons/arrow-down.png"></button>
</body>
</html>
